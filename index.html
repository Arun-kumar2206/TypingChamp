<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypingChamp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="responsive-overlay">
      <div class="overlay-content">
        <div class="overlay-icon">
          <svg
            viewBox="0 0 24 24"
            width="64"
            height="64"
            stroke="currentColor"
            fill="none"
          >
            <path
              d="M20 15H4V5a2 2 0 012-2h12a2 2 0 012 2v10zm2 2H2a2 2 0 00-2 2v2h24v-2a2 2 0 00-2-2z"
            />
          </svg>
        </div>
        <h2>Screen Size Notice</h2>
        <p>This typing test works best on larger screens.</p>
        <div class="device-requirement">
          <span class="min-width">600px</span>
          <div class="screen-indicator">
            <div class="current-width"></div>
          </div>
        </div>
        <p class="suggestion">
          Please switch to a desktop or laptop for the best experience.
        </p>
      </div>
    </div>
    <div class="wpm">
      <h2>
        <span>WPM:</span>
        <span class="wpm-counter">0</span>
      </h2>
    </div>
    <div class="timer">
      <h2>
        <span class="minutes">00</span> <span>:</span>
        <span class="seconds">00</span>
      </h2>
    </div>
    <div id="typing-content"></div>
    <div class="container">
      <div class="keyboard">
        <div class="row one">
          <button class="green" aria-label="Backtick">`</button>
          <button class="green">1</button>
          <button class="purple">2</button>
          <button class="blue">3</button>
          <button class="yellow">4</button>
          <button class="yellow">5</button>
          <button class="yellow">6</button>
          <button class="yellow">7</button>
          <button class="blue">8</button>
          <button class="purple">9</button>
          <button class="green">0</button>
          <button class="green">-</button>
          <button class="green">=</button>
          <button class="green" data-key-type="special">Backspace</button>
        </div>
        <div class="row two">
          <button class="green" data-key-type="special">Tab</button>
          <button class="green">Q</button>
          <button class="purple">W</button>
          <button class="blue">E</button>
          <button class="yellow">R</button>
          <button class="yellow">T</button>
          <button class="yellow">Y</button>
          <button class="yellow">U</button>
          <button class="blue">I</button>
          <button class="purple">O</button>
          <button class="green">P</button>
          <button class="green">[</button>
          <button class="green">]</button>
          <button class="green" data-key-type="special">\</button>
        </div>
        <div class="row three">
          <button class="green" data-key-type="special">CapsLock</button>
          <button class="green">A</button>
          <button class="purple">S</button>
          <button class="blue">D</button>
          <button class="yellow" style="color: black">F</button>
          <button class="yellow">G</button>
          <button class="yellow">H</button>
          <button class="yellow" style="color: black">J</button>
          <button class="blue">K</button>
          <button class="purple">L</button>
          <button class="green">;</button>
          <button class="green">'</button>
          <button class="green" data-key-type="special">Enter</button>
        </div>
        <div class="row four">
          <button class="green" data-key-type="special">Shift</button>
          <button class="green">Z</button>
          <button class="purple">X</button>
          <button class="blue">C</button>
          <button class="yellow">V</button>
          <button class="yellow">B</button>
          <button class="yellow">N</button>
          <button class="yellow">M</button>
          <button class="blue">,</button>
          <button class="purple">.</button>
          <button class="green">/</button>
          <button class="green" data-key-type="special">Shift</button>
        </div>
        <div class="row five">
          <button class="green" data-key-type="special">Ctrl</button>
          <button data-key-type="special" class="green">ALT</button>
          <button data-key-type="space" class="red">Space</button>
          <button data-key-type="special" class="green">ALT</button>
          <button class="green" data-key-type="special">Ctrl</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
